<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Clients Archive</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>

</head>
<body>
<div class="container mx-auto px-4 sm:px-8">
<div class="py-8">
<div>
  <h2 class="text-2xl font-semibold leading-tight">Invoices</h2>
</div>
<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto" id="clients">
  <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
         <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Client / Invoice
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Role
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Amount
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Issued / Due
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
              Status
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="client in clients">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <div class="flex">
                <div class="flex-shrink-0 w-10 h-10">
                  <img
                    class="w-full h-full rounded-full"
                    :src="client.imageUrl"
                    :alt="client.name"
                  />
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ client.name }}
                  </p>
                  <p class="text-gray-600 whitespace-no-wrap"> 
                    {{ client.identifier }}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm font-semibold">
              <p class="text-gray-700 whitespace-no-wrap"> {{ client.role }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap"> {{ client.formattedAmount }}</p>
              <p class="text-gray-600 whitespace-no-wrap">USD</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap"> {{ client.formattedDate }}</p>
              <p class="text-gray-600 whitespace-no-wrap"> {{ client.formattedLastDue }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <span class="relative inline-block px-3 py-1 font-semibold leading-tight"
                :class="client.status=='Active' ? 'text-green-900':
                client.status=='Inactive' ? 'text-red-900' : 'text-orange-900'">
                <span aria-hidden class="absolute inset-0 opacity-50 rounded-full"
                :class="client.status=='Active' ? 'bg-green-200' :
                client.status=='Inactive' ? 'bg-red-200' : 'bg-orange-200'"></span> <!-- FIXME -->
                <span class="relative"> {{ client.status }}</span>
              </span>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
              <button
                type="button"
                class="inline-block text-gray-500 hover:text-gray-700 focus:text-gray-600 focus:outline-none">
                <svg class="inline-block h-6 w-6 fill-current" viewBox="0 0 24 24">
                  <path d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"/>
                </svg>
              </button>
            </td>
          </tr>
          <tr>
        </tbody>
    </table>
</div>
  </div>
</div>
</div>
</div><!--/ container-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
  <script src="./script.js"></script>
</body>

</html>
