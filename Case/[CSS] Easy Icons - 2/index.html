  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://icons.iconarchive.com/icons/aha-soft/archive-toolbar/48/favorites-icon.png">
</head>
<body>
<ul class="social-nav model-0 slideOut">
  <li><a class="icon twitter"><i class="fa fa-twitter"></i></a></li>
  <li><a class="icon facebook"><i class="fa fa-facebook"></i></a></li>
  <li><a class="icon google-plus"><i class="fa fa-google-plus"></i></a></li>
  <li><a class="icon linkedin"><i class="fa fa-linkedin"></i></a></li>
  <li><a class="icon pinterest"><i class="fa fa-pinterest-p"></i></a></li>
  <div class="share-close-wrap"><i id="share-close-control-btn" class="hide-content fa fa-caret-left" title='Hide'></i></div>
</ul><br/>
<div id="share-show-control-btn" class="hide-content" title='Show'><i class="fa fa-caret-right"></i></div>
<script>

function toogleMenu() {
  shareBar =  document.getElementsByClassName("model-0")[0].classList
  shareBar.toggle("slideIn");
  shareBar.toggle("slideOut");

  if (shareBar.contains("slideIn")) {
    toogleShowControl();
  } else {
    setTimeout(function() {
      toogleShowControl();
    }, 350);
  }
}
function toogleShowControl() {
  document.getElementById("share-show-control-btn").classList.toggle("hide-content");
}
function toogleCloseControl() {
  document.getElementById("share-close-control-btn").classList.toggle("hide-content");
}

document.getElementById("share-show-control-btn").addEventListener(
  "click",
  () => {
    toogleMenu();
  },
  false
);
document.getElementById("share-close-control-btn").addEventListener(
  "click",
  () => {
    toogleMenu();
  },
  false
);
document.getElementsByClassName("model-0")[0].addEventListener(
  "mouseenter",
  () => {
    toogleCloseControl();
  },
  false
);
document.getElementsByClassName("model-0")[0].addEventListener(
  "mouseleave",
  () => {
    toogleCloseControl();
  },
  false
);
setTimeout(function() {
    toogleMenu();
    toogleShowControl();
}, 1000);
</script>
